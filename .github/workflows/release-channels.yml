name: Multi-Channel Release Management

on:
  push:
    branches: [main, develop, release/*]
  release:
    types: [published]

jobs:
  dev-build:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup zsh
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh exiftool jq python3-pip
          pip3 install yamllint

      - name: Run tests
        run: |
          ./scripts/testing/run-tests.zsh --force-clean

      - name: Update Homebrew Dev Channel
        env:
          HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
        run: |
          # Update goprox@dev formula
          ./scripts/release/update-homebrew-channel.zsh dev

  beta-release:
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup zsh
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh exiftool jq python3-pip
          pip3 install yamllint

      - name: Run tests
        run: |
          ./scripts/testing/run-tests.zsh --force-clean

      - name: Update Homebrew Beta Channel
        env:
          HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
        run: |
          # Update goprox@beta formula
          ./scripts/release/update-homebrew-channel.zsh beta

  official-release:
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup zsh
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh exiftool jq python3-pip
          pip3 install yamllint

      - name: Run tests
        run: |
          ./scripts/testing/run-tests.zsh --force-clean

      - name: Update Homebrew Official Channel
        env:
          HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
        run: |
          # Update goprox formula (official)
          ./scripts/release/update-homebrew-channel.zsh official

  channel-validation:
    if: always()
    runs-on: ubuntu-latest
    needs: [dev-build, beta-release, official-release]
    steps:
      - name: Validate Channel Updates
        run: |
          echo "Channel update validation completed"
          echo "Dev build: ${{ needs.dev-build.result }}"
          echo "Beta release: ${{ needs.beta-release.result }}"
          echo "Official release: ${{ needs.official-release.result }}"
